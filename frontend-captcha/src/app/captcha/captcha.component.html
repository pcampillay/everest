<div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-8 text-titulo">
        <h4>Decifre los sellos</h4>
      </div>
    </div>
    <div class="row">
        <div class="col-2">
            <div class="row  box-upload">
                <div class="col-12">
                    <p class="text-center">Sello a decifrar</p>
                </div>

                <div class="col-12" *ngFor="let upload of uploads;">
                    <img class="img-upload" [ngStyle]="{'transform': setTransform(upload)}" src="assets/img/upload.png">
                </div>
            </div>
        </div>
        <div class="col-10">
            <div class="row box-sellos">
                <div class="col-3" *ngFor="let spark of sparks ; let i = index">

                    <div class="row">
                        <a class="" (click)="rotateReturn(spark, i)">
                            <img class="img-return"  src="assets/img/return.png">
                        </a>
                        <a class="">
                            <img class="img-spark" [ngStyle]="{'transform': setTransformSpark(spark)}" src="assets/img/spark2.png">
                        </a>
                        <a class="" (click)="rotateAdvance(spark,i)">
                            <img class="img-return2" src="assets/img/return.png">
                        </a>
                    </div>
                </div>


            </div>
        </div>
    </div>
  </div>
